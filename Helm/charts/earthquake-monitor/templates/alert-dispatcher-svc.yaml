apiVersion: apps/v1
kind: Deployment
metadata:
  name: alert-dispatcher-svc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alert-dispatcher-svc
  template:
    metadata:
      labels:
        app: alert-dispatcher-svc
    spec:
      containers:
        - name: alert-dispatcher-svc
          image: "{{ .Values.ecr_repository }}/{{ .Values.alert-dispatcher-svc.name }}:{{ .Values.alert-dispatcher-svc.tag }}"
          imagePullPolicy: {{ .Values.alert-dispatcher-svc.pullPolicy }}
          env:
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: kafka:9092
            - name: SMTP_SERVER
              value: "smtp.gmail.com"
            - name: SMTP_PORT
              value: "587"
            - name: SMTP_USER
              value: "steezyalerts@gmail.com"
            - name: SMTP_PASS
              value: "rxxaoectekfzboct"
            - name: ALERT_RECIPIENTS
              value: "steezyalerts@gmail.com,hiemer.david@gmail.com"
          ports:
            - containerPort: 80

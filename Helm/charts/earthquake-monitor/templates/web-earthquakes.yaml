apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-earthquakes
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-earthquakes
  template:
    metadata:
      labels:
        app: web-earthquakes
    spec:
      volumes:
        - name: data-volume
          emptyDir: { }
        #- name: nginx-config
        #  configMap:
        #    name: nginx-config
      containers:
        - name: web-earthquakes
          image: "{{ .Values.ecr_repository }}/{{ .Values.webearthquakes.name }}:{{ .Values.webearthquakes.tag }}"
          imagePullPolicy: {{ .Values.webearthquakes.pullPolicy }}
          env:
            - name: DB_HOST
              value: postgres
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              value: postgres
            - name: DB_USER
              value: postgres
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: earthquake-postgres-postgresql
                  key: POSTGRES_PASSWORD
---
apiVersion: v1
kind: Service
metadata:
  name: web-earthquakes
spec:
  type: NodePort
  selector:
    app: web-earthquakes
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80


